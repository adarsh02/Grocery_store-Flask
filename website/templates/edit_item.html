{% extends "admin_home.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Item Details</h2>
        <form action="{{ url_for('admin.edit_item', item_id=item.item_id) }}" method="POST" class="mt-3">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" value="{{ item.item_name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ item.price }}" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="no_of_items_left">Number of Items Left:</label>
                <input type="number" id="no_of_items_left" name="no_of_items_left" value="{{ item.no_of_items_left }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" id="expiry_date" name="expiry_date" value="{{ item.expiry_date }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="manufacture_date">Manufacture Date:</label>
                <input type="date" id="manufacture_date" name="manufacture_date" value="{{ item.manufacture_date }}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <form action="{{ url_for('admin.delete_item', item_id=item.item_id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this item?');" class="mt-3">
            <button type="submit" class="btn btn-danger">Delete Item</button>
        </form>
        
        <div style="margin-bottom: 20px;"></div>
    </div>
{% endblock %}
