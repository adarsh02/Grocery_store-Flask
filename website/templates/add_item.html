{% extends "admin_home.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Add New Item to {{ category.category }}</h2>
        <form action="{{ url_for('admin.add_item', category_id=category.item_id) }}" method="POST" class="mt-3" onsubmit="return confirm('Are you sure you want to add this item?');">
            <div class="form-group">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" class="form-control" required>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" class="form-control" required>
                </div>
                <div class="col">
                    <label for="no_of_items_left">Number of Items Left:</label>
                    <input type="number" id="no_of_items_left" name="no_of_items_left" class="form-control" required>
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col">
                    <label for="expiry_date">Expiry Date:</label>
                    <input type="date" id="expiry_date" name="expiry_date" class="form-control" required>
                </div>
                <div class="col">
                    <label for="manufacture_date">Manufacture Date:</label>
                    <input type="date" id="manufacture_date" name="manufacture_date" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Item</button>
        </form>
    </div>
{% endblock %}
