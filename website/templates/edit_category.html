{% extends "admin_home.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Edit Category</h2>
        <form action="{{ url_for('admin.edit_category', category_id=category.item_id) }}" method="POST" class="mt-3">
            <div class="form-row">
                <div class="col">
                    <label for="new_name">New Category Name:</label>
                    <input type="text" id="new_name" name="new_name" value="{{ category.category }}" class="form-control" required>
                </div>
                <div class="col-auto align-self-end">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </form>
        <form action="{{ url_for('admin.delete_category', category_id=category.item_id) }}" method="POST" class="mt-3" onsubmit="return confirm('Are you sure you want to delete this category?');">
            <button type="submit" class="btn btn-danger">Delete Category</button>
        </form>
       
        <a href="{{ url_for('admin.add_item', category_id=category.item_id) }}" class="btn btn-success mt-3">
            <img src="{{ url_for('static', filename='plus.png') }}" alt="Add New Item" class="plus-icon">
            Add New Item
        </a>
    </div>

    <style>
        .plus-icon {
            width: 16px;
            height: 16px;
            margin-right: 5px;
        }
    </style>
{% endblock %}
